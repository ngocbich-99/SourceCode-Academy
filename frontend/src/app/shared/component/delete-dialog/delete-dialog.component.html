<h1 mat-dialog-title>Bạn có chắc chắn xoá {{data.name}}?</h1>
<p>Hành động này không thể khôi phục dữ liệu</p>
<div mat-dialog-actions>
  <button class="btn-delete codex-btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial>Xoá</button>
  <button class="btn-cancel" mat-button (click)="cancel()">Trở lại</button>
</div>
